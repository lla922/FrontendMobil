<html>
<head>
    <style>
        /*h1 selector*/
        /*suslu parantez decleration*/
        /*color property*/
        /*red value*/
        h1 {
            color: rgb(129, 13, 94);
            font-family: fantasy;
        }

        nav ul li {
            font-family: cursive;
        }

        nav ul li:nth-child(2) {
            color: pink;
        }

        nav ul li:nth-child(1) {
            color: palevioletred;
        }

        nav ul li:nth-child(3) {
            color: violet
        }
    </style>
</head>
<body>
    <h1>meyveler</h1>
    <nav>
        <ul>
            <li>kiraz</li>
            <li>cilek</li>
            <li>visne</li>
        </ul>
    </nav>
</body>
</html>
