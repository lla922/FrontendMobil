<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kedi{
            width: 100px;
            margin: 10px; /*oda ile kedi arasi*/
            border: 5px solid purple; /* kediyi kaplayan border*/
            padding: 10px; /*border ile kedi arasi bosluk*/
            background-color: rgb(252, 167, 255);
        }

        .oda{
            background-color: rgb(213, 230, 137);
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- margin - kenar disi boslugu
    border kenar kalinligi
    padding ana yapiya en yakin uzaklik -->
    <div class ="oda">
        <img class="kedi" src="kedi.jpg" alt="kedi"/>
    </div>
</body>
</html>
