<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>


 <body class="flex flex-1 h-screen bg-gradient-to-bl from-purple-600 to-pink-800 justify-center items-center">

    <div
    class="absolute w-[400px] h-[500px] rotate-[-5deg] bg-white/30 rounded-lg p-8 flex flex-col items-center gap-4"
  ></div>

    <div class="z-10 bg-white/60 rounded-lg p-8 flex flex-col items-center gap-4">

        <img class="w-24" src="smade.png">

        <div class="text-center flex flex-col gap-1">
            <h1 class="font-bold text-xl">Sign in</h1>
            <span>Please login to use Platform</span>
        </div>

            <section class="w-full text-gray-500 flex gap-4 bg-white/50 p-4 rounded-full">
                <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-mail"
        >          <rect width="20" height="16" x="2" y="4" rx="2" />
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
      </svg>
      <input class="bg-white/0" type="email" placeholder="Enter Email">
            </section>

            <section
            class="w-full text-gray-500 flex gap-4 bg-white/50 p-4 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-lock"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input type="email" placeholder="Enter Password" class="bg-white/0" />
          </section>

          <section class="flex gap-8">
            <div>
              <input type="checkbox" name="check" id="check" />
              <span>Remember Me</span>
            </div>
            <span>Forgot password</span>
          </section>

          <button class="bg-black text-white w-full p-3 rounded-full">
            SIGN IN
          </button>

          <section>
            <span>Dont have an account?</span>
            <a href="#" class="text-blue-500">Create a free account</a>
          </section>
        </div>
    </div>

  </body>


</html>
